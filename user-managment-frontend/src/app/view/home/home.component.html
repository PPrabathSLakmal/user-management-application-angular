<header class="position-fixed p-2" >
  <h1 class="text-center fw-bold d-flex flex-column fs-1">User Management System</h1>
</header>
<div id="outer" class="d-flex justify-content-center align-items-center ">

  <main >

    <mat-drawer-container id="drawer-container" class="example-container bg-dark" autosize>
      <mat-drawer id="mat-drawer" #drawer class="example-sidenav" mode="side" position="end">
        <router-outlet></router-outlet>
      </mat-drawer>
      <div  id="newBtnContainer" class="d-flex flex-row align-items-center">
        <div id="searchContainer" class="d-flex p-2">
          <button type="submit" (click)="searchUser(txtSearch.value)" ><span class="material-symbols-outlined">data_loss_prevention</span></button>
          <input #txtSearch type="text" class="form-control text-center " id="search" aria-describedby="inputGroupPrepend2" placeholder="Enter user to search" >
        </div>
        <button id="btnNewUser" class="btn btn-primary" (click)="drawer.toggle()" routerLink="/add">New User</button>
      </div>
      <div class="example-sidenav-content ">
        <table class="table table-danger table-striped table-hover overflow-scroll">
          <thead>
          <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col">USERNAME</th>
            <th scope="col">WEBSITE</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let user of userList">
            <th scope="row" class="text-center">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.website}}</td>
            <td>
              <span id="icnEdit" class="material-symbols-outlined" (click)="drawer.toggle(); onClickUser(user.id)" routerLink="/edit">border_color</span>
              <span id="icnDetails" class="material-symbols-outlined" (click)="drawer.toggle();onClickUser(user.id)" routerLink="/detail" >feed</span>
              <span id="icnDelete" class="material-symbols-outlined" (click)="deleteUser(user)">delete</span>

            </td>
          </tr>

          </tbody>
        </table>
      </div>

    </mat-drawer-container>
  </main>
</div>
