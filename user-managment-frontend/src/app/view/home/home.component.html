<div id="outer" class="d-flex justify-content-center align-items-center">
  <main >
    <mat-drawer-container class="example-container" autosize>
      <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
          Toggle extra text
        </button>
        <router-outlet></router-outlet>
      </mat-drawer>

      <div class="example-sidenav-content ">
        <h1>User Management System</h1>
        <div id="newBtnContainer" class="d-flex flex-row-reverse" >
          <button class="btn btn-primary" (click)="drawer.toggle()" routerLink="/add">New User</button>
        </div>
        <table class="table table-secondary table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">USERNAME</th>
            <th scope="col">WEBSITE</th>
          </tr>
          </thead>
          <tbody *ngFor="let user of userList" (mousedown)="onClickUser(user)"  >
          <tr  (click)="drawer.toggle()" routerLink="/detail" >
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.website}}</td>
          </tr>

          </tbody>
        </table>
      </div>

    </mat-drawer-container>
  </main>
</div>
